<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Required details</h2>
    <form action="ac.php" method="post">
        <label>First name</label><br>
        <input type="text" name="fname" placeholder="Enter your first name"><br>
        <label>Last name</label><br>
        <input type="text" name="lname" placeholder="Enter your last name"><br>
        <label>Email</label><br>
        <input type="email" name="email" placeholder="Enter your email"><br>
        <label>Password</label><br>
        <input type="password" name="password" placeholder="Enter your password"><br>
        <label>Phone</label><br>
        <input type="text" placeholder="Phone number"><br>
        <label>Gender</label><br>
        <input type="radio">Female
        <input type="radio">Male<br>
        <label>City</label><br>
        <input type="text" name="city" placeholder="City"><br>
        <input type="Submit" value="Submit"><br>
    </form>
    <p>If you click on the "submit" button, the form will be sent to a page called  "ac.php".</p
    
</body>
</html>
